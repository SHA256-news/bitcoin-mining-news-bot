name: Sync Posted from X

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  sync-posted:
    runs-on: ubuntu-latest
    env:
      # X credentials for Tweepy client
      X_API_KEY: ${{ secrets.X_API_KEY }}
      X_API_SECRET: ${{ secrets.X_API_SECRET }}
      X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
      X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute weekly cache key
        id: week
        run: echo "CACHE_WEEK=$(date +%G-W%V)" >> $GITHUB_ENV

      - name: Restore state cache
        id: restore
        uses: actions/cache/restore@v4
        with:
          path: .state
          key: news-bot-state-${{ env.CACHE_WEEK }}
          restore-keys: |
            news-bot-state-${{ env.CACHE_WEEK }}-
            news-bot-state-

      - name: Ensure state dir exists
        run: mkdir -p .state

      - name: Sync posted from X
        run: |
          python -m src.sync_posted

      - name: Save updated state cache
        uses: actions/cache/save@v4
        with:
          path: .state
          key: news-bot-state-${{ env.CACHE_WEEK }}-${{ github.run_id }}
