name: Bitcoin Mining News Bot

on:
  schedule:
    # Every 3 hours at minute 0
    - cron: "0 */3 * * *"
    # Offset by 90 minutes: 1:30, 4:30, 7:30, ...
    - cron: "30 1-23/3 * * *"
  workflow_dispatch: {}

concurrency:
  group: news-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      EVENTREGISTRY_API_KEY: ${{ secrets.EVENTREGISTRY_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      X_API_KEY: ${{ secrets.X_API_KEY }}
      X_API_SECRET: ${{ secrets.X_API_SECRET }}
      X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
      X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
      ARTICLES_LIMIT: ${{ vars.ARTICLES_LIMIT }}
      TOPIC_QUERY: ${{ vars.TOPIC_QUERY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute weekly cache key
        id: week
        run: echo "CACHE_WEEK=$(date +%G-W%V)" >> $GITHUB_ENV

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: news-bot-state-${{ env.CACHE_WEEK }}
          restore-keys: |
            news-bot-state-

      - name: Ensure state dir exists
        run: mkdir -p .state

      - name: Check required secrets
        run: |
          missing=()
          for v in EVENTREGISTRY_API_KEY GOOGLE_API_KEY X_API_KEY X_API_SECRET X_ACCESS_TOKEN X_ACCESS_TOKEN_SECRET; do
            if [ -z "${!v:-}" ]; then missing+=("$v"); fi
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets: ${missing[*]}" >&2
            exit 1
          fi

      - name: Run bot
        run: |
          python -m src.main
