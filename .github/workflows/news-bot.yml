name: Bitcoin Mining News Bot

on:
  schedule:
    # Every 3 hours at minute 0: 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 (UTC)
    - cron: "0 */3 * * *"
    # Offset by 90 minutes: 01:30, 04:30, 07:30, 10:30, 13:30, 16:30, 19:30, 22:30 (UTC)
    - cron: "30 1,4,7,10,13,16,19,22 * * *"
    # Backup: Hourly at minute 15 (UTC) to mitigate missed cron events; safe due to concurrency guard
    - cron: "15 * * * *"
  workflow_dispatch: {}

concurrency:
  group: news-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      EVENTREGISTRY_API_KEY: ${{ secrets.EVENTREGISTRY_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      X_API_KEY: ${{ secrets.X_API_KEY }}
      X_API_SECRET: ${{ secrets.X_API_SECRET }}
      X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
      X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
      ARTICLES_LIMIT: ${{ vars.ARTICLES_LIMIT }}
      TOPIC_QUERY: ${{ vars.TOPIC_QUERY }}
      # De-dup controls (optional repo Variables)
      DEDUP_WINDOW_HOURS: ${{ vars.DEDUP_WINDOW_HOURS }}
      EVENT_DEDUP_HOURS: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute cache keys
        id: cache-keys
        run: |
          echo "CACHE_WEEK=$(date +%G-W%V)" >> $GITHUB_ENV
          echo "CACHE_RUN=$(date +%s)-${{ github.run_id }}" >> $GITHUB_ENV

      - name: Restore state cache
        id: cache-state
        uses: actions/cache/restore@v4
        with:
          path: .state
          key: news-bot-state-${{ env.CACHE_WEEK }}-${{ env.CACHE_RUN }}
          restore-keys: |
            news-bot-state-${{ env.CACHE_WEEK }}-
            news-bot-state-

      - name: Ensure state dir exists
        run: mkdir -p .state

      - name: Check required secrets
        run: |
          missing=()
          for v in EVENTREGISTRY_API_KEY GOOGLE_API_KEY X_API_KEY X_API_SECRET X_ACCESS_TOKEN X_ACCESS_TOKEN_SECRET; do
            if [ -z "${!v:-}" ]; then missing+=("$v"); fi
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets: ${missing[*]}" >&2
            exit 1
          fi

      - name: Print trigger info
        run: |
          echo "event=${{ github.event_name }} ref=${{ github.ref }} repo=${{ github.repository }} at=$(date -u)"
      - name: Run bot
        run: |
          python -m src.main

      - name: Save state cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .state
          key: news-bot-state-${{ env.CACHE_WEEK }}-${{ env.CACHE_RUN }}
