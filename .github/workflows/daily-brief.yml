name: Generate Daily Brief

on:
  schedule:
    # Run daily at 00:00 UTC (midnight)
    - cron: "0 0 * * *"
  workflow_dispatch: {}

concurrency:
  group: daily-brief
  cancel-in-progress: true

jobs:
  generate-brief:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      EVENTREGISTRY_API_KEY: ${{ secrets.EVENTREGISTRY_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GEMINI_EDITORIAL_KEY: ${{ secrets.GEMINI_EDITORIAL_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute weekly cache key
        id: week
        run: echo "CACHE_WEEK=$(date +%G-W%V)" >> $GITHUB_ENV

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: news-bot-state-${{ env.CACHE_WEEK }}
          restore-keys: |
            news-bot-state-

      - name: Ensure state dir exists
        run: mkdir -p .state

      - name: Ensure docs/posts dir exists
        run: mkdir -p docs/posts

      - name: Fetch latest articles into state (no tweeting)
        env:
          DRY_RUN: "1"
        run: |
          python -m src.main

      - name: Generate editorial daily brief (24h)
        run: |
          python -m src.editorial_daily_brief 24

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet docs/posts/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push daily brief
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/posts/
          git commit -m "Add daily brief for $(date -u +%Y-%m-%d)"
          git push
