<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SHA256 News</title>
    <meta name="description" content="Bitcoin mining news. Minimal, fast, static." />

    <!-- Tailwind CSS CDN (no build needed) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 + ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* System font stack for a clean look */
      :root { color-scheme: dark; }
      html, body, #root { height: 100%; }
      .font-serif { font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; }
    </style>
  
    <script>
      // Minimal runtime error reporter in console
      window.addEventListener('error', (e) => {
        console.error('Runtime error:', e.error || e.message);
      });
    </script>

  </head>
  <body class="bg-zinc-950 text-zinc-100">
    <div id="root"></div>

    <!-- App -->
    <script type="text/babel" data-presets="react">
      const { useEffect, useState } = React;

      const lead = {
        title: "Hashrate hits record as new rigs come online",
        deck: "Bitcoin mining difficulty surges after a wave of next‑gen ASICs are deployed in North America.",
        byline: "By SHA256 News Desk",
        time: "Updated 1 hour ago",
      };

      function Masthead() {
        return (
          <header className="border-b border-zinc-800">
            <div className="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
              <div className="py-6 text-center">
                <h1 className="font-serif text-4xl sm:text-5xl">SHA256 News</h1>
                <div className="mt-2 text-[11px] tracking-widest uppercase text-zinc-400">
                  Bitcoin Mining • {new Date().toLocaleDateString(undefined, { year: "numeric", month: "long", day: "numeric" })}
                </div>
              </div>
            </div>
          </header>
        );
      }

      function MarketsStrip() {
        const [markets, setMarkets] = useState([
          { s: "BTC", p: "Loading...", c: "" },
          { s: "Mining Difficulty", p: "Loading...", c: "" },
          { s: "Network Hashrate", p: "Loading...", c: "" },
        ]);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          async function fetchMarketData() {
            try {
              // Fetch BTC price from CoinGecko (free, no API key, CORS-enabled)
              const btcRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
              const btcData = await btcRes.json();
              const btcPrice = btcData.bitcoin?.usd;
              const btcChange = btcData.bitcoin?.usd_24h_change;

              // Fetch mining stats from Mempool.space (CORS-enabled)
              const mempoolRes = await fetch('https://mempool.space/api/v1/mining/hashrate/1d');
              const mempoolData = await mempoolRes.json();
              const difficulty = mempoolData.currentDifficulty;
              const difficultyT = (difficulty / 1e12).toFixed(2);
              
              // Hashrate in H/s, convert to ZH/s (Zetahash = 1e21)
              const hashrateZH = (mempoolData.currentHashrate / 1e21).toFixed(2);
              
              // Calculate 24h change from hashrates array (compare current to 24h ago)
              const hashrates = mempoolData.hashrates || [];
              const now = Date.now() / 1000;
              const dayAgo = now - 86400;
              const dayAgoHashrate = hashrates.find(h => h.timestamp >= dayAgo && h.timestamp <= dayAgo + 3600);
              const hashrateChange = dayAgoHashrate && dayAgoHashrate.avgHashrate > 0
                ? ((mempoolData.currentHashrate - dayAgoHashrate.avgHashrate) / dayAgoHashrate.avgHashrate * 100)
                : null;
              
              // Get difficulty change from difficulty array
              const difficulties = mempoolData.difficulty || [];
              const diffChange = difficulties.length >= 2 
                ? ((difficulties[difficulties.length - 1].difficulty - difficulties[difficulties.length - 2].difficulty) / difficulties[difficulties.length - 2].difficulty * 100)
                : null;

              setMarkets([
                {
                  s: "BTC",
                  p: btcPrice ? `$${btcPrice.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}` : "N/A",
                  c: btcChange ? `${btcChange >= 0 ? '+' : ''}${btcChange.toFixed(1)}%` : ""
                },
                {
                  s: "Mining Difficulty",
                  p: difficulty ? `${difficultyT} T` : "N/A",
                  c: diffChange !== null ? `${diffChange >= 0 ? '+' : ''}${diffChange.toFixed(1)}%` : ""
                },
                {
                  s: "Network Hashrate",
                  p: hashrateZH ? `${hashrateZH} ZH/s` : "N/A",
                  c: hashrateChange !== null ? `${hashrateChange >= 0 ? '+' : ''}${hashrateChange.toFixed(1)}%` : ""
                },
              ]);
            } catch (e) {
              console.error('Error fetching market data:', e);
              // Fallback to static reasonable values if APIs fail
              setMarkets([
                { s: "BTC", p: "$95,000", c: "" },
                { s: "Mining Difficulty", p: "109 T", c: "" },
                { s: "Network Hashrate", p: "1.11 ZH/s", c: "" },
              ]);
            } finally {
              setLoading(false);
            }
          }
          fetchMarketData();
        }, []);

        return (
          <div className="border-b border-zinc-800 bg-zinc-950">
            <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div className="flex flex-wrap justify-center gap-x-8 gap-y-3 py-3">
                {markets.map((m, i) => (
                  <div key={i} className="flex items-baseline gap-2">
                    <span className="text-xs font-semibold text-zinc-400 uppercase tracking-wider">{m.s}</span>
                    <span className="text-lg font-bold tabular-nums">{m.p}</span>
                    {m.c && (
                      <span className={`text-sm font-semibold tabular-nums ${m.c.startsWith('+') ? 'text-emerald-400' : 'text-red-400'}`}>{m.c}</span>
                    )}
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      }

      function LatestHeadlinesWidget() {
        const [loaded, setLoaded] = useState(false);

        useEffect(() => {
          // Check if widget loaded after a delay
          const timer = setTimeout(() => {
            if (window.twttr && window.twttr.widgets) {
              setLoaded(true);
            }
          }, 3000);

          const existing = document.getElementById('x-wjs');
          if (!existing) {
            const s = document.createElement('script');
            s.id = 'x-wjs';
            s.async = true;
            s.src = 'https://platform.twitter.com/widgets.js';
            s.onload = () => {
              if (window.twttr && window.twttr.widgets) {
                window.twttr.widgets.load();
                setLoaded(true);
              }
            };
            document.body.appendChild(s);
          } else if (window.twttr && window.twttr.widgets) {
            window.twttr.widgets.load();
            setLoaded(true);
          }

          return () => clearTimeout(timer);
        }, []);

        return (
          <section className="space-y-4">
            <div className="flex items-center justify-between border-b border-zinc-800 pb-2">
              <h2 className="text-xl font-serif">Latest Headlines</h2>
              {!loaded && <div className="text-xs text-zinc-500">Loading feed…</div>}
            </div>
            <div className="border border-zinc-800 bg-zinc-900 p-3 rounded-md min-h-[400px] flex items-center justify-center">
              <a className="twitter-timeline" data-theme="dark" data-chrome="transparent noheader nofooter" data-tweet-limit="5" href="https://x.com/SHA256News">
                <div className="text-center py-8">
                  <div className="text-zinc-400 mb-2">Loading latest tweets from @SHA256News...</div>
                  <div className="text-xs text-zinc-500">If tweets don't appear, <a href="https://x.com/SHA256News" target="_blank" rel="noopener noreferrer" className="underline text-emerald-400">view on X</a></div>
                </div>
              </a>
            </div>
          </section>
        );
      }

      function DailyBriefs() {
        const [posts, setPosts] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(false);
        const [expandedPost, setExpandedPost] = useState(null);
        const [briefContent, setBriefContent] = useState({});

        useEffect(() => {
          async function fetchPosts() {
            try {
              const res = await fetch('./posts/index.json', { cache: 'no-store' });
              if (!res.ok) throw new Error('Network response was not ok');
              const data = await res.json();
              setPosts(data.posts || []);
            } catch (e) {
              setError(true);
            } finally {
              setLoading(false);
            }
          }
          fetchPosts();
        }, []);

        const togglePost = async (filename) => {
          if (expandedPost === filename) {
            setExpandedPost(null);
          } else {
            setExpandedPost(filename);
            if (!briefContent[filename]) {
              try {
                const res = await fetch(`./posts/${filename}`);
                const html = await res.text();
                // Extract content between <article> tags
                const match = html.match(/<article[^>]*>([\s\S]*?)<\/article>/);
                if (match) {
                  setBriefContent({...briefContent, [filename]: match[1]});
                }
              } catch (e) {
                console.error('Error loading brief:', e);
              }
            }
          }
        };

        return (
          <section className="space-y-4">
            <h2 className="text-xl font-serif border-b border-zinc-800 pb-2">Daily Briefs</h2>
            {loading ? (
              <div className="text-xs text-zinc-500">Loading briefs…</div>
            ) : error || posts.length === 0 ? (
              <div className="text-sm text-zinc-400">No daily briefs available yet. Check back soon.</div>
            ) : (
              <ul className="space-y-3">
                {posts.slice(0, 7).map((post) => (
                  <li key={post.filename} className="border border-zinc-800 bg-zinc-900 rounded-md overflow-hidden">
                    <button 
                      onClick={() => togglePost(post.filename)}
                      className="w-full p-4 text-left hover:bg-zinc-800 transition flex items-center justify-between"
                    >
                      <div>
                        <div className="font-serif text-lg text-zinc-100">{post.title || 'Daily Brief'}</div>
                        <div className="mt-1 text-sm text-zinc-400">
                          {post.date} • {post.article_count} articles
                        </div>
                      </div>
                      <svg 
                        className={`w-5 h-5 text-zinc-400 transition-transform ${expandedPost === post.filename ? 'rotate-180' : ''}`}
                        fill="none" 
                        stroke="currentColor" 
                        viewBox="0 0 24 24"
                      >
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                      </svg>
                    </button>
                    {expandedPost === post.filename && briefContent[post.filename] && (
                      <div 
                        className="px-4 pb-4 prose prose-lg prose-invert prose-zinc max-w-none"
                        dangerouslySetInnerHTML={{__html: briefContent[post.filename]}}
                      />
                    )}
                  </li>
                ))}
              </ul>
            )}
          </section>
        );
      }

      function Newsletter() {
        return (
          <section className="border border-zinc-800 bg-zinc-900 p-8 text-center rounded-lg">
            <h3 className="font-serif text-2xl mb-2">Never Miss a Block</h3>
            <p className="text-base text-zinc-300 mb-1">Get the day's top Bitcoin mining news delivered to your inbox.</p>
            <p className="text-sm text-zinc-400 mb-6">Daily brief • Zero spam • Unsubscribe anytime</p>
            <form className="flex flex-col sm:flex-row gap-2 justify-center max-w-md mx-auto" onSubmit={(e) => e.preventDefault()}>
              <input 
                type="email" 
                placeholder="miner@yourfarm.com" 
                className="flex-1 border border-zinc-700 bg-zinc-950 px-4 py-3 text-sm placeholder:text-zinc-500 focus:outline-none focus:border-zinc-100 focus:ring-1 focus:ring-zinc-100" 
              />
              <button className="bg-zinc-100 hover:bg-white text-zinc-950 px-6 py-3 text-sm font-semibold transition">Get Daily Brief</button>
            </form>
          </section>
        );
      }

      function Footer() {
        return (
          <footer className="mt-16 border-t border-zinc-800 py-6 text-sm text-zinc-400 text-center">
            <div>© {new Date().getFullYear()} SHA256 Media — Bitcoin Mining Only</div>
          </footer>
        );
      }

      function App() {
        return (
          <div className="min-h-screen bg-zinc-950 text-zinc-100 flex flex-col">
            <Masthead />
            <MarketsStrip />
            <main className="flex-1 mx-auto w-full max-w-3xl px-4 sm:px-6 lg:px-8 py-12 space-y-16">
              <DailyBriefs />
              <LatestHeadlinesWidget />
              <Newsletter />
            </main>
            <Footer />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
